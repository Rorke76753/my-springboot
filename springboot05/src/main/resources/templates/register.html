<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="asserts/css/signin.css" th:href="@{/asserts/css/signin.css}" rel="stylesheet">
</head>
<body>
    <form class="form-signin" action="/user/register" method="post">
        <img class="mb-4" th:src="@{/asserts/img/bootstrap-solid.svg}" src="asserts/img/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal" th:text="#{register.tip}">Please Register</h1>
        <br>
        <!--判断-->
        <p style="color: #ff0000" th:text="${registry_fail_msg}" th:if="${not #strings.isEmpty(registry_fail_msg)}"></p>

        <label class="sr-only" th:text="#{register.userName}" th:name="username">Username</label>
        <input type="text"  name="username" class="form-control" placeholder="Username" th:placeholder="#{register.userName}" required="" autofocus="">

        <label class="sr-only" th:text="#{register.nickName}" th:name="nickname">Nickname</label>
        <input type="text" name="nickname" class="form-control" placeholder="Nickname" th:placeholder="#{register.nickName}" required="">

        <label class="sr-only" th:text="#{register.password}" th:name="password">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" th:placeholder="#{register.password}" required="">

        <label class="sr-only" th:text="#{register.ensurePassword}" th:name="ensurepassword">Password</label>
        <input type="password" name="ensurePassword" class="form-control" placeholder="ensurePassword" th:placeholder="#{register.ensurePassword}" required="">

        <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{register.btn}">Sign in</button>
    </form>
</body>
</html>
